<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="debug">

    <header class="main-header">
        <div class="container">
            <div class="main-header__row">
                <nav class="nav">
                    <ul class="main-nav">
                        <li><a href="#">Donna</a></li>
                        <li><a href="#">Uomo</a></li>
                        <li><a href="#">Bambini</a></li>
                    </ul>
                </nav>
                <div class="w-60 logo">
                    <img src="img/boolean-logo.png" alt="logo Boolean">
                </div>
                <div class="icons">
                    <i class="material-icons">&#xe854;</i>
                    <i class="material-icons">&#xe854;</i>
                    <i class="material-icons">&#xe854;</i>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col col-4">
                        <div class="card">
                            <div class="card-top">
                                <img class="card__image" src="img/1.webp" alt="maglietta marca levi's">
                                <div class="like-icon">&hearts;</div>
                                <div class="label label--sale">-50%</div>
                                <div class="label label--sostenibility">Sostenibilità</div>
                            </div>
                            <div class="card-bottom">
                                <p class="card__brand">Levi's</p>
                                <h3 class="card__product">Relaxed fit tee unisex</h3>
                                <span class="card__price">14,99 €</span>
                                <span class="card__sale">29,99 €</span>
                            </div>
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="card"></div>
                    </div>
                    <div class="col col-4">
                        <div class="card"></div>
                    </div>
                    <div class="col col-4">
                        <div class="card"></div>
                    </div>
                    <div class="col col-4">
                        <div class="card"></div>
                    </div>
                    <div class="col col-4">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
    
</body>
</html>
